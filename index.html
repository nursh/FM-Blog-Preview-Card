<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="Blog illustration">
      <span class="blog-card--tag">Learning</span>

      <p class="blog-card--date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>

      <h1 class="blog-card--title">
        <a href="">HTML & CSS foundations</a>
      </h1>
      <p class="blog-card--description">These languages are the backbone of every website, defining structure, content,
        and presentation.</p>
      <div class="blog-card--author">
        <img src="./assets/images/image-avatar.webp" alt="Headshot of Greg Hooper">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Nuradeen Mohammed</a>.
    </p>
  </footer>
</body>

</html>
